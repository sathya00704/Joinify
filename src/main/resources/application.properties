spring.application.name=Joinify

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/event_management_db
spring.datasource.username=root
spring.datasource.password=Root@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080

# JWT Configuration
jwt.secret=mySecretKeyForJoinifyEventManagementSystemApplication2024
jwt.expiration=86400000

# Jackson JSON configuration
spring.jackson.serialization.write-enums-using-to-string=true
spring.jackson.deserialization.read-enums-using-to-string=true
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.serialization.fail-on-self-references=false
spring.jpa.open-in-view=false

# Handle lazy loading in JSON serialization
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# Add JVM arguments for module access
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# Ensure consistent date format
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss
